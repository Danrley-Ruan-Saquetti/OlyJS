name: olyjs

services:
  build:
    build: .
    container_name: build
    command: npm run build
    volumes:
      - .:/app

  dev:
    build: .
    container_name: dev
    command: npm run build:dev
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules

  test:
    build: .
    container_name: test
    command: npm run test
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules

  serve:
    image: node:20-alpine
    container_name: serve
    working_dir: /app
    command: npx live-server --port=4200
    volumes:
      - ./dist:/app/dist
    ports:
      - 4200:4200

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WASM App</title>
</head>

<body>
	<h1>WebAssembly App</h1>
	<p>Resultado de 3 + 5: <span id="result"></span></p>
	<script src="wasm_app.js"></script>
	<script>
		Module().then(instance => {
			document.getElementById("result").textContent = instance._add(3, 5);
		});
	</script>
</body>

</html>

name: oly

services:
  game_engine:
    build: .
    container_name: game.builder
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./node_modules:/app/node_modules
      - ./src:/app/src
      - ./dist:/app/dist
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
